name: TESTS backend

on:
  pull_request:
    branches: 
      - master
      - stage/frontend

defaults:
  run:
    working-directory: ./frontend

jobs:
  test:
    Name: Backend unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: test
        run: mvn test
